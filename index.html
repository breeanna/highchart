<!DOCTYPE html>
<html>
    <head>
        <title>twits</title>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <script>


            $.getJSON("http://cooper-union-search-proxy.herokuapp.com/twitter/search/here?count=50",function(response){
                
                for (var i=0; i<response.statuses.length; i++)  {
                    
                    // var userLocation = response.statuses[i].user.location;
                    // console.log(userLocation, response.statuses[i].created_at);

                    // w  h  e  n
                    var timeString = new Date(response.statuses[i].created_at);

                    var newTime = Date.parse(timeString);

                    var whenValue = [];

                    whenValue.push(newTime);

                    // console.log(whenValue);


                    // w  h  e  r  e
                    var where = response.statuses[i].user.utc_offset;

                    var whereValue = [];
                    // console.log(where)

                    whereValue.push(where);

                    if (where = null){
                        whereValue.pop(where);
                    }
                    console.log(whereValue);

            $(function () {
    $('#container').highcharts({
        chart: {
            type: 'scatter',
            zoomType: 'xy'
        },
        title: {
            text: 'Here - When and Where',
        },
        subtitle: {
            text: 'from twitter',
        },
        xAxis: {
            // allowDecimals: false,
            title: {
                // enabled: true,
                text: 'Where',
                x:-10
            },
            labels: {

                format: '{value}',
            }, 
            startOnTick:true,
            endOnTick: true,
            showLastLabel: true,
        },
        yAxis: {
            title: {
                text: 'When',
                y:0
            },
            labels:{
                format: '{value}',
            }
        },
        plotOptions: {
            scatter: {
                marker: {
                    radius: 5,
                    states: {
                        hover: {
                            enabled: true,
                            lineColor: 'rgb(100,100,100)'
                        }
                    }
                },
                states: {
                    hover: {
                        marker: {
                            enabled: false
                        }
                    }
                },
                tooltip: {
                    headerFormat: '<b>{series.name}</b><br>',
                    pointFormat: '{point.x}, {point.y}'
                }
            }
        },
        series: [{
            name: 'Who',
            color: '#FFA500',
            data: [whereValue, whenValue],
        }]
    });
});
                }
            });

</script>
        <style>
        #container   {
            height:600px;
            width:100%;
        }
        </style>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>
